
<h1>Search Results</h1>

{% if posts %}
    <ul>
        {% for post in posts %}
            <li>
                <a href="{{ post.get_absolute_url }}">{{ post.title }}</a> - {{ post.published_date }}
            </li>
        {% endfor %}
    </ul>
{% else %}
    <p>No results found for your search.</p>
{% endif %}
